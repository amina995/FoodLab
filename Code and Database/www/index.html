<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link href="https://fonts.googleapis.com/css?family=Kanit:400,300&subset=thai,latin" rel="stylesheet" type="text/css" />
        <title>Barcode Scanner Demo</title>
        <style type="text/css">
            /*
 * Licensed to the Apache Software Foundation (ASF) under one
 * or more contributor license agreements.  See the NOTICE file
 * distributed with this work for additional information
 * regarding copyright ownership.  The ASF licenses this file
 * to you under the Apache License, Version 2.0 (the
 * "License"); you may not use this file except in compliance
 * with the License.  You may obtain a copy of the License at
 *
 * http://www.apache.org/licenses/LICENSE-2.0
 *
 * Unless required by applicable law or agreed to in writing,
 * software distributed under the License is distributed on an
 * "AS IS" BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY
 * KIND, either express or implied.  See the License for the
 * specific language governing permissions and limitations
 * under the License.
 */

            * {
                -webkit-touch-callout: none;
                /* prevent callout to copy image, etc when tap to hold */
                -webkit-text-size-adjust: none;
                /* prevent webkit from resizing text to fit */
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                /* make transparent link selection, adjust last value opacity 0 to 1.0 */
                -webkit-user-select: none;
                /* prevent copy paste, to allow, change 'none' to 'text' */
            }

            body {
                background-color: #e4e4e4;
                background-image: linear-gradient(top, #a7a7a7 0%, #e4e4e4 51%);
                background-image: -webkit-linear-gradient(top, #a7a7a7 0%, #e4e4e4 51%);
                background-image: -ms-linear-gradient(top, #a7a7a7 0%, #e4e4e4 51%);
                background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #a7a7a7), color-stop(0.51, #e4e4e4));
                background-attachment: fixed;
                font-family: "HelveticaNeue-Light", "HelveticaNeue", Helvetica, Arial, sans-serif;
                font-size: 20px;
                height: 100%;
                margin: 0px;
                padding: 0px;
                text-transform: uppercase;
                width: 100%;
            }
            /* Portrait layout (default) */

            .app {
                background: url(../img/logo.png) no-repeat center top;
                /* 170px x 200px */
                position: absolute;
                /* position in the center of the screen */
                left: 50%;
                top: 50%;
                height: 50px;
                /* text area height */
                width: 225px;
                /* text area width */
                text-align: center;
                padding: 180px 0px 0px 0px;
                /* image height is 200px (bottom 20px are overlapped with text) */
                margin: -115px 0px 0px -112px;
                /* offset vertical: half of image height and text area height */
                /* offset horizontal: half of text area width */
            }
            /* Landscape layout (with min-width) */

            @media screen and (min-aspect-ratio: 1/1) and (min-width: 400px) {
                .app {
                    background-position: left center;
                    padding: 75px 0px 75px 170px;
                    /* padding-top + padding-bottom + text area = image height */
                    margin: -90px 0px 0px -198px;
                    /* offset vertical: half of image height */
                    /* offset horizontal: half of image width and text area width */
                }
            }

            h1 {
                font-size: 24px;
                font-weight: normal;
                margin: 0px;
                overflow: visible;
                padding: 0px;
                text-align: center;
            }

            .event {
                border-radius: 4px;
                -webkit-border-radius: 4px;
                color: #ffffff;
                font-size: 12px;
                margin: 0px 30px;
                padding: 2px 0px;
            }

            .event.listening {
                background-color: #333333;
                display: block;
            }

            .event.received {
                background-color: #4b946a;
                display: none;
            }

            @keyframes fade {
                from {
                    opacity: 1;
                }
                50% {
                    opacity: 0.4;
                }
                to {
                    opacity: 1;
                }
            }

            @-webkit-keyframes fade {
                from {
                    opacity: 1;
                }
                50% {
                    opacity: 0.4;
                }
                to {
                    opacity: 1;
                }
            }

            .blink {
                animation: fade 3000ms infinite;
                -webkit-animation: fade 3000ms infinite;
            }
            #pretraga:focus {
                outline: none;
            }
            #pretraga {
                border: none;
                background: transparent;
                border-bottom: 1px solid white;
                padding: 10px;
                font-family: Helvetica;
                width: 60%;
                margin-bottom: 10px;
                color: white;
            }

            #search {
                margin: 0px;
                background: transparent;
                border: none;
                color: white;
            }

            #main {
                width: 80%;
                height: 50%;
                background-color: transparent;
                text-align: center;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

            html {
                background: #302e45;
            }
            .choice {
                font-family: "Kanit", sans-serif;
                width: 80%;
                background: transparent;
                border: 2px solid #ad4b77;
                border-radius: 5px;
                color: white;
                padding: 5px;
                margin-bottom: 10px;
            }

            #type {
                display: none;
            }

            a {
                text-decoration: none;
                color: white;
            }
        </style>
    </head>

    <body>
        <div class="app" style="display: none;">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <div id="main">
            <img src="logo foodlab.png" style="width: 100%;" />
            <div>
                <div id="type">
                    <input type="text" id="pretraga" placeholder="Unesite naziv proizvoda" />
                    <button id="search" onclick="gotopg()"><i class="fa fa-search"></i></button>
                </div>
                <button class="choice" id="searchbyname" onclick="show('type', 'searchbyname')">PRETRAGA PO NAZIVU</button>
                <button class="choice" id="scanbarcode">
                    <a href="#" class="topcoat-button" id="scan">SKENIRAJ BARKOD&nbsp;<i class="fa fa-barcode" aria-hidden="true"></i></a>
                </button>
                <button class="choice" id="all" onclick="gotopgEmpty()">SVI PROIZVODI</button>
            </div>

            <div></div>
        </div>

        <div style="display: none;">
            <p><a href="#" class="topcoat-button" id="encode">ENCODE</a></p>
            <p id="info"></p>
            <h2>OPENING LINKS:</h2>
            <p><a href="#" class="topcoat-button" onclick="window.open('http://www.nhl.com', '_blank', 'location=yes');">InAppBrowser</a></p>
            <p><a href="#" class="topcoat-button" onclick="window.open('http://www.nhl.com', '_system', 'location=yes');">System Browser</a></p>
            <p><a href="#" class="topcoat-button" onclick="window.open('http://www.yahoo.com', '_self', 'location=yes');">This Webview</a></p>
            <p><a href="#" class="topcoat-button" onclick="window.plugins.childBrowser.showWebPage('http://www.nhl.com', {});">ChildBrowser</a></p>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript">
            function gotopg() {
                var name = document.getElementById("pretraga").value;
                window.location.href = "ajaxDBsearch.html?name=" + name;
            }
            function gotopgEmpty() {
                var param = "";
                var name = document.getElementById("pretraga").value;
                window.location.href = "ajaxDBsearch.html?name=" + param;
            }

            app.initialize();

            function show(obj, obj1) {
                document.getElementById(obj).style.display = "block";
                document.getElementById(obj1).style.display = "none";
            }
        </script>
    </body>
</html>
